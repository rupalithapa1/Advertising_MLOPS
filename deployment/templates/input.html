<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Advertisement Spend Data</h2>
        <form action="{{ url_for('prediction') }}" method="post">
            <label for="tv">TV Spend:</label>
            <input type="number" id="tv" name="tv" step="0.01" min="0" required>

            <label for="radio">Radio Spend:</label>
            <input type="number" id="radio" name="radio" step="0.01" min="0" required>

            <label for="newspaper">Newspaper Spend:</label>
            <input type="number" id="newspaper" name="newspaper" step="0.01" min="0" required>

            <button type="submit">Predict Sales</button>
        </form>
    </div>
</body>
</html>
